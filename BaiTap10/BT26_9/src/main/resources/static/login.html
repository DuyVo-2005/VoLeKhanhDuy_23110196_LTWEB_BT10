<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login - Duy Shop</title>
<link rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="container mt-5">

<h3 class="mb-4">Login - Duy Shop</h3>

<div class="row justify-content-center">
    <div class="col-md-5">
        <form id="loginForm">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" class="form-control" required>
            </div>
            <div id="errorMsg" class="text-danger mb-3" style="display: none;"></div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
    </div>
</div>

<script>
const apiUrl = "/graphql"; // endpoint GraphQL của bạn

$("#loginForm").submit(function(e) {
    e.preventDefault();

    const username = $("#username").val();
    const password = $("#password").val();

    // gửi request login qua GraphQL
    $.ajax({
        url: apiUrl,
        type: "POST",
        contentType: "application/json",
        data: JSON.stringify({
            query: `
                mutation {
                    login(username: "${username}", password: "${password}") {
                        success
                        role
                        message
                    }
                }
            `
        }),
        success: function(res) {
            const result = res.data.login;

            if (!result.success) {
                $("#errorMsg").text(result.message).show();
                return;
            }

            // redirect theo role
            if (result.role === "ADMIN") {
                window.location.href = "/admin/home";
            } else if (result.role === "USER") {
                window.location.href = "/user/home";
            } else {
                $("#errorMsg").text("Role không hợp lệ!").show();
            }
        },
        error: function() {
            $("#errorMsg").text("Có lỗi xảy ra, thử lại sau.").show();
        }
    });
});
</script>

</body>
</html>
