<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{admin/layout-admin.html}">
<head>
<title>Add or Edit Product</title>
</head>
<body>
	<section class="row" layout:fragment="content">
		<div class="col-6 offset-3 mt-4">
			<form th:action="@{/admin/product/saveOrUpdate}" method="POST"
				th:object="${product}">
				<div class="card">
					<div class="card-header">
						<h2
							th:text="${product.isEdit ? 'Edit Product' : 'Add New Product'}">Add
							New Product</h2>
					</div>
					<div class="card-body">

						<div class="mb-3" th:if="${product.edit}">
							<label for="ProductId" class="form-label">Product ID:</label> <input
								type="hidden" th:field="*{edit}">
							<!--  // -->
							<input type="text" readonly="readonly" class="form-control"
								th:field="*{productId}" id="ProductId" name="ProductId"
								aria-describedby="ProductIdid" placeholder="Product ID">
							<div th:if="${#fields.hasErrors('ProductId')}" id="ProductIdId"
								class="form-text text-muted">
								<span class="text-danger">Product ID is required!</span>
							</div>
						</div>

						<div class="mb-3">
							<label for="name" class="form-label">Product Name:</label> <input
								type="text" class="form-control" th:field="*{name}" id="name"
								name="name" aria-describedby="nameid" placeholder="Product Name">

							<!-- Hiển thị message lỗi -->
							<div class="form-text text-danger"
								th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Error</div>
						</div>
						
						<div class="mb-3">
							<label for="description" class="form-label">Description:</label> <input
								type="text" class="form-control" th:field="*{description}"
								id="description" placeholder="Description">

							<!-- Hiển thị message lỗi cho unit_price -->
							<div class="form-text text-danger"
								th:if="${#fields.hasErrors('description')}"
								th:errors="*{description}">Error</div>
						</div>
						
						<div class="mb-3">
							<label for="discount" class="form-label">Discount:</label> <input
								type="text" class="form-control" th:field="*{discount}"
								id="discount" placeholder="Discount">

							<!-- Hiển thị message lỗi cho unit_price -->
							<div class="form-text text-danger"
								th:if="${#fields.hasErrors('discount')}"
								th:errors="*{discount}">Error</div>
						</div>
						
						<div class="mb-3">
							<label for="quantity" class="form-label">Quantity:</label> <input
								type="text" class="form-control" th:field="*{quantity}"
								id="quantity" placeholder="Quantity">

							<!-- Hiển thị message lỗi cho unit_price -->
							<div class="form-text text-danger"
								th:if="${#fields.hasErrors('quantity')}"
								th:errors="*{quantity}">Error</div>
						</div>
						
						<div class="mb-3">
							<label for="status" class="form-label">Status:</label> <input
								type="text" class="form-control" th:field="*{status}"
								id="status" placeholder="Status">

							<!-- Hiển thị message lỗi cho unit_price -->
							<div class="form-text text-danger"
								th:if="${#fields.hasErrors('status')}"
								th:errors="*{status}">Error</div>
						</div>

						<div class="mb-3">
							<label for="unit_price" class="form-label">Unit Price:</label> <input
								type="text" class="form-control" th:field="*{unit_price}"
								id="unit_price" placeholder="Unit Price">

							<!-- Hiển thị message lỗi cho unit_price -->
							<div class="form-text text-danger"
								th:if="${#fields.hasErrors('unit_price')}"
								th:errors="*{unit_price}">Error</div>
						</div>

						<!-- User (ManyToOne) -->
						<div class="mb-3">
							<label for="userId" class="form-label">User:</label> <select
								th:field="*{userId}" class="form-select" required="required">
								<option value="">-- Select User --</option>
								<option th:each="u : ${users}" th:value="${u.id}"
									th:text="${u.username}"></option>
							</select>
						</div>
						
						<div class="mb-3">
							<label for="categoryId" class="form-label">Category:</label> <select
								th:field="*{categoryId}" class="form-select" required="required">
								<option value="">-- Select Category --</option>
								<option th:each="c : ${categories}" th:value="${c.categoryId}"
									th:text="${c.name}"></option>
							</select>
						</div>

						<!-- Submit -->
						<div class="mt-3">
							<button type="submit" class="btn btn-primary">Save</button>
							<a th:href="@{/admin/product/searchpaginated}"
								class="btn btn-secondary">Cancel</a>
						</div>

					</div>
				</div>
			</form>
		</div>
	</section>
</body>
</html>
